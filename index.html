            from {

            }

            to {
                text-shadow: 0 0 30px #FFD700, 0 0 40px #FF6347;
            }

        /* Buttons Section */
        .btn-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            background: #FF6347;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1.2rem;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: #FF4500;
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(255, 69, 0, 0.4);
        }

        /* Iframe Sections */
        .iframe-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            width: 80%;
            max-width: 1000px;
            height: 70%;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease;
        }

        .iframe-container.active {
            display: block;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
        }

        /* Modal for Welcome Message */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s;
        }

        .modal-content {
            background: #FF6347;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 80%;
            max-width: 500px;
            color: white;
        }

        .modal .close {
            color: #FFD700;
            font-size: 28px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .modal .close:hover {
            color: #FF4500;
            transform: scale(1.2);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            font-weight: 600;
            background-color: #111;
            color: #FFD700;
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .btn-group {
                flex-direction: column;
                gap: 15px;
            }

            .hero h1 {
                font-size: 2rem;
            }
        }
    </style>
    <script>

            selectedIframe.classList.add('active');
        }

        function hideIframes() {
            var iframes = document.querySelectorAll('.iframe-container');

        function showModal() {
            document.getElementById('myModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        window.onload = function () {
            showModal();
        }
    </script>
